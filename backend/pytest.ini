[pytest]
# Pytest configuration for Supply Chain AI Assistant backend

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = tests

# Output options
addopts =
    # Verbose output
    -v
    # Show local variables in tracebacks
    -l
    # Show test summary info
    -ra
    # Coverage options
    --cov=backend
    --cov-report=term-missing
    --cov-report=html:htmlcov
    --cov-fail-under=80
    # Disable warnings summary
    --disable-warnings
    # Show capture output for passed tests
    -s

# Markers for organizing tests
markers =
    unit: Unit tests (fast, isolated)
    integration: Integration tests (may require external services)
    slow: Tests that take a long time to run
    parser: Document parser tests
    rag: RAG service tests
    alert: Alert detection tests

# Asyncio configuration
asyncio_mode = auto

# Coverage configuration
[coverage:run]
source = backend
omit =
    */venv/*
    */tests/*
    */migrations/*
    */__init__.py
    */config.py

[coverage:report]
# Exclude lines from coverage
exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    if TYPE_CHECKING:
    @abstractmethod
